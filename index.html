<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="iphoneMobileMinusButton"  class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iphoneNumbers" type="text" class="form-control text-center" value="1">
                           <button id="iphoneMobilePlusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iphoneCurrentPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="coverMinusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="coverNumbers" type="text" class="form-control text-center" value="1">
                           <button id="coverPlusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="coverCurrentPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="Subtotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="totalAmount">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>

const coverPlusButton = document.getElementById("coverPlusButton");
const coverMinusButton = document.getElementById("coverMinusButton");

coverPlusButton.addEventListener("click", function(){

   add("coverNumbers");
   price("coverCurrentPrice", 59);
   totalAmount("Subtotal", "totalAmount", 59)

})

coverMinusButton.addEventListener("click", function(){
   
   substraction("coverNumbers");
   price("coverCurrentPrice", -59)
   totalAmount("Subtotal", "totalAmount", -59)
   

})


const iphoneMobilePlusButton = document.getElementById("iphoneMobilePlusButton");
const iphoneMobileMinusButton = document.getElementById("iphoneMobileMinusButton");

iphoneMobilePlusButton.addEventListener("click", function(){
    add("iphoneNumbers");
    price("iphoneCurrentPrice", 1219)
    totalAmount("Subtotal", "totalAmount", 1219)

})


iphoneMobileMinusButton.addEventListener("click", function(){
   substraction("iphoneNumbers");
   price("iphoneCurrentPrice", -1219)
   totalAmount("Subtotal", "totalAmount", -1219)

})






function add(id){
   let numbers = document.getElementById(id).value;
    let intNum = parseInt(numbers);
    document.getElementById(id).value = intNum + 1;
}



function substraction(id){ 

    let numbers = document.getElementById(id).value;
    let intNum = parseInt(numbers);
    document.getElementById(id).value = intNum - 1;
}


function price(id, price){
   const currentPrice = document.getElementById(id).innerText;
   const currentIntPrice = parseInt(currentPrice);
   document.getElementById(id).innerText = currentIntPrice + price;
}



function totalAmount(id1, id2, amount){
   const Subtotal = document.getElementById(id1).innerText;
   const subTotalInt = parseInt(Subtotal);
   document.getElementById(id1).innerText = subTotalInt + amount;
   document.getElementById(id2).innerText = subTotalInt + amount;
}



   </script>
</body>

</html>
