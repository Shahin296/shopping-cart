<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="iphoneMobileMinusButton"  class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iphoneNumbers" type="text" class="form-control text-center" value="1">
                           <button id="iphoneMobilePlusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iphoneCurrentPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="coverMinusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="coverNumbers" type="text" class="form-control text-center" value="1">
                           <button id="coverPlusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="coverCurrentPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="Subtotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="totalAmount">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>

      // first mobile
   
   const iphoneMobilePlusButton = document.getElementById("iphoneMobilePlusButton");
   const iphoneMobileMinusButton = document.getElementById("iphoneMobileMinusButton");

   iphoneMobilePlusButton.addEventListener("click", function(){
      const floatIphoneNumbers = getInputFloat("iphoneNumbers");
      document.getElementById("iphoneNumbers").value = floatIphoneNumbers + 1;

      const inputValue = document.getElementById("iphoneNumbers").value;
      document.getElementById("iphoneCurrentPrice").innerText = parseFloat(1219) * parseFloat(inputValue );

      // total stuff

     const subtotalNum = getInnerFloat("Subtotal");
     insertCalculate("Subtotal", "totalAmount",subtotalNum, 1219);
     
   });

   iphoneMobileMinusButton.addEventListener("click", function(){
       const floatIphoneNumbersMinus = getInputFloat("iphoneNumbers")
       document.getElementById("iphoneNumbers").value = floatIphoneNumbersMinus - 1;
      
      const currentInnerFloatPrice  = getCurrentPrice("iphoneCurrentPrice");
      const testPrice = document.getElementById("iphoneCurrentPrice").innerText;
      document.getElementById("iphoneCurrentPrice").innerText = currentInnerFloatPrice - parseFloat(1219);
          
      // total stuff

      const subtotalNum = getInnerFloat("Subtotal");
      document.getElementById("Subtotal").innerText = subtotalNum - parseFloat(1219)  ;
      document.getElementById("totalAmount").innerText = subtotalNum - parseFloat(1219);


   });


   // mobile cover

const coverMinusButton = document.getElementById("coverMinusButton");
const coverPlusButton = document.getElementById("coverPlusButton");

coverPlusButton.addEventListener("click", function(){
   const floatCoverNumbers = getInputFloat("coverNumbers");
   document.getElementById("coverNumbers").value = floatCoverNumbers + 1; 
   const inputValue = document.getElementById("coverNumbers").value;
      document.getElementById("coverCurrentPrice").innerText = parseFloat(59) * parseFloat(inputValue); 

      // total stuff

      const subtotalNum = getInnerFloat("Subtotal");
      insertCalculate("Subtotal", "totalAmount",subtotalNum, 59);

})

coverMinusButton.addEventListener("click", function(){

   const floatIphoneNumbersMinus = getInputFloat("coverNumbers")
       document.getElementById("coverNumbers").value = floatIphoneNumbersMinus - 1;
      
      const currentInnerFloatPrice  = getCurrentPrice("coverCurrentPrice");
      document.getElementById("coverCurrentPrice").innerText = currentInnerFloatPrice - parseFloat(59);
      // total stuff

      const subtotalNum = getInnerFloat("Subtotal");
      document.getElementById("Subtotal").innerText = subtotalNum - parseFloat(59)  ;
      document.getElementById("totalAmount").innerText = subtotalNum - parseFloat(59);

})


// function for total





function insertCalculate(id1, id2, subtotalNum, num){
   document.getElementById(id1).innerText = subtotalNum + parseFloat(num)  ;
      document.getElementById(id2).innerText = subtotalNum + parseFloat(num);
}

function getInnerFloat(id){
      const Subtotal = document.getElementById(id).innerText;
      const subtotalNum = parseFloat(Subtotal);
      return subtotalNum;
}


   // function for prices


   function getCurrentPrice(id){
   
      const currentInnerPrice = document.getElementById(id).innerText;
      const currentInnerFloatPrice = parseFloat(currentInnerPrice);
      return currentInnerFloatPrice;

   }

   // function for input

   function getInputFloat(id){
      let iphoneNumbers = document.getElementById(id).value;
      let floatNumbers = parseFloat(iphoneNumbers);
      return floatNumbers;
   }


   </script>
</body>

</html>
